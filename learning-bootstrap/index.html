<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Learning Bootstrap</title>
  </head>
  <body>
    <div class="mi-web p-5">
      <!-- <h1>Learning Bootstrap</h1>
        <h2> Welcome to this classes</h2>
        <button class="btn btn-danger">I am a button</button> -->

      <div class="container-fluid border">
        <div class="row">
          <header
            id="header"
            class="col-12 bg-secondary text-center text-white p-2"
          >
            <h1>Learning Booootstrap</h1>
          </header>

          <nav id="menu" class="col-12 bg-primary text-white">
            <ul class="row w-50">
              <li class="col">Inicio</li>
              <li class="col">Pagina 1</li>
              <li class="col">Pagina 2</li>
              <li class="col">Pagina 3</li>
              <li class="col">Contacto</li>
            </ul>
          </nav>

          <section id="content" class="col-12">
            <div class="row">
              <section id="products" class="col-9 border">
                <h2>Productos</h2>
                <hr>
                <div class="items">
                    <div class="row">
                        <div class="item col bg-primary m-3">Producto</div>
                        <div class="item col bg-danger m-3">Producto</div>
                        <div class="item col badge-danger m-3">Producto</div>
                    </div>
                    <div class="row">
                        <div class="item col bg-primary m-3">Producto</div>
                        <div class="item col bg-danger m-3">Producto</div>
                        <div class="item col badge-danger m-3">Producto</div>
                    </div>
                    <div class="row mt-1 justify-content-between">
                        <div class="item col-3 bg-primary ">Producto</div>
                        <div class="item col-3 bg-danger ">Producto</div>
                        <div class="item col-3 badge-danger">Producto</div>
                    </div>
                    <div class="row">
                        <div class="item col-3 bg-primary">Producto</div>
                        <div class="item col-3 bg-danger">Producto</div>
                        <div class="item col-3 badge-danger">Producto</div>
                        <div class="item col-2 badge-danger offset-1">Producto</div>
                    </div>
                </div>
              </section>
              <aside class="col-3 border">
                <h2>Barra lateral</h2>
                <div class="lateral row bg-light align-self-center">
                    <div class="col-4 bg-primary align-self-start">Elemento 1</div>
                    <div class="col-4 bg-secondary align-self-center ">Elemento 2</div>
                    <div class="col-4 bg-warning align-self-end">Elemento 3</div>
                </div>
              </aside>
            </div>
          </section>
          <footer class="col-lg-12 bg-info">
            Master en CSS by JDO &copy;
          </footer>
        </div>
      </div>
    </div>

    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
